<!DOCTYPE html>
<html>
<head>
    <title>Hunting GitHub</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>    
</head>
<body>
    <button id="someButton">Hunting GitHub</button>
    <h1 id="username"></h1>
    <h1 id="name"></h1>
    
</body>
<script type="text/javascript">

var button = document.getElementById("someButton");
console.log(button);
button.addEventListener("click", whatToDoOnClick);

function whatToDoOnClick() {
    $.get("https://api.github.com/users/k80oshea", displayName);
}

function displayName(data) {
    // console.log(data);
    $("#username").html(data.login);
    $("#name").html(data.name);
}

</script>
</html>
