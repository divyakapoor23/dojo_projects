<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron" style="background: rgb(215, 244, 255)"><h1>The Wall</h1></div>
        <div class="row">
            <div class="col-md-6">
                <h4>Login</h4>
                <form action="/login" method="post" class="form-control">
                    <div class="form-group">Email address: <input type="text" name="email"></div>
                    <div class="form-group">Password: <input type="password" name="password"></div>
                    <div><input type="submit" value="Submit" class="btn btn-primary"></div>
                </form>
            </div>
            <div class="col-md-6">
                <h4>Register</h4> 
                <form action="/register" method="post" class="form-control">
                    <div class="form-group">First Name: <input type="text" name="first_name"></div>
                    <div class="form-group">Last Name: <input type="text" name="last_name"></div>
                    <div class="form-group">Email address: <input type="text" name="email"></div>
                    <div class="form-group">Password: <input type="password" name="password"></div>
                    <div class="form-group">Confirm Password: <input type="password" name="confirm"></div>
                    <div><input type="submit" value="Register" class="btn btn-success"></div> 
                </form>            
            </div>
        </div>

        <hr>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li class="text-danger"><strong>{{ message }}</strong></li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %} 
    </div>
</body>
</html>
