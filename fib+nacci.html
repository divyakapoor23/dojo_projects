    function fib() {
        let a = 0;
        let b = 0;
        function nacci() {
            let sum = a+b;
            if(sum == 0) {
              sum = 1;
            }
            a = b;
            b = sum;
        }
        console.log(sum);        
        return nacci;
    }
    var fibCounter = fib();

    fibCounter(); // should console.log "1"
