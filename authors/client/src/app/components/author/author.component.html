<div class="authors">
  <a href="/new">Add an author</a>
  <h3>We have quotes by: </h3>
  <table>
    <tr>
      <th>Authors</th>
      <th>Actions available</th>
    </tr>
      <tr *ngFor="let author of authors">
        <td>{{author.name}}</td>
        <td>
          <a href="/edit/{{author._id}}" class="btn">Edit</a>
          <button (click)="delete(author._id)">Delete</button>
        </td>          
      </tr>
  </table>
</div>
